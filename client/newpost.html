<!DOCTYPE html>
<html>
  <head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link rel="stylesheet" href="index.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
    .w3-bar-block .w3-bar-item {padding:20px}
    </style>
  </head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">Home</a>
  <a href="howitworks.html" onclick="w3_close()" class="w3-bar-item w3-button">How it works</a>
  <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">New post</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <!-- <div class="w3-right w3-padding-16">Mail</div> -->
    <div class="w3-center w3-padding-16">My Birthday Bonus</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->


  <!-- How it works Section -->
  <div class="w3-container w3-padding-32 w3-center">  
    <h3>New Post</h3><br>
    <form action="">
      <input type="text" id="imageURL" placeholder="place image URL">
      <input type="text" id="title" placeholder="place title of the new deal">
      <textarea placeholder="details or restriction of the deal" id="details" cols="30" rows="10"></textarea>
      <input type="text" id="link" placeholder="paste vendor website link">
      <select name="" id="">
        <option value="Meals">Meals</option>
        <option value="Beauty">Beauty</option>
      </select>
        <button>Submit</button>
    </form>
  </div>
  <hr>
  
  

<!-- End page content -->


<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
<script src="newpost.js"></script>

</body>
</html>
